<form [formGroup]="createEmpForm" (ngSubmit)="createEmp()" style="margin-top: 50px;">
    <div class="col-6">
        <label for="id" class="form-label">Employee Id</label>
        <input type="text" class="form-control" id="id" formControlName="id" required>
      </div>
    <div class="col-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="col-6">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" id="age" formControlName="age" required>
    </div>
    <div class="col-6">
        <label for="salary" class="form-label">Salary</label>
        <input type="text" class="form-control" id="salary" formControlName="salary" required>
    </div>
    <div class="col-6">
        <label for="emailId" class="form-label">EmailId</label>
        <input type="email" class="form-control" id="emailId" formControlName="emailid" required>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 5px;margin-bottom: 30px;">Create</button>
</form>
