<form class="row g-3" style="margin-top: 15px;margin-bottom: 30px;" 
   [formGroup]="createProductForm" (ngSubmit)="createProduct()">
    <div class="col-md-6">
        <label for="inputProductId" class="form-label">Product Id</label>
        <input type="text" class="form-control" id="inputProductId" required  formControlName="id">
    </div>
    <div class="col-md-6">
      <label for="inputProductName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="inputProductName" required  formControlName="productName">
    </div>
    <div class="col-6">
      <label for="inputCategoryId" class="form-label">Category Id</label>
      <input type="text" class="form-control" id="inputCategoryId" required  formControlName="categoryId">
    </div>
    <div class="col-6">
      <label for="inputProductDescription" class="form-label">Description</label>
      <textarea class="form-control" id="inputProductDescription" placeholder="Enter Product Description" rows="3" required  formControlName="description"></textarea>
    </div>
    <div class="col-4">
      <label for="inputProductImage" class="form-label">Product Image</label>
      <input type="text" class="form-control" id="inputProductImage" required  formControlName="productImg">
    </div>
    <div class="col-6">
      <label for="inputRating" class="form-label">Rating</label>
      <select id="inputRating" class="form-select" required  formControlName="rating">
        <option selected>Choose...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>4.5</option>
        <option>5</option>
      </select>
    </div>
    <div class="col-6">
      <label for="inputProductColor" class="form-label">Product Color</label>
      <input type="text" class="form-control" id="inputProductColor" required  formControlName="color">
    </div>
    <div class="col-6">
      <label for="inputIsAvailable" class="form-label">Is Available</label>
      <select class="form-select" id="inputIsAvailable" required  formControlName="isAvailable">
        <option selected>Choose...</option>
        <option>true</option>
        <option>false</option>
      </select>
    </div>
    <div class="col-6">
      <label for="inputProductPrice" class="form-label">Product Price</label>
      <input type="text" class="form-control" id="inputProductPrice" required  formControlName="price">
    </div>
    <div class="col-6">
      <label for="inputReviews" class="form-label">Reviews</label>
      <select id="inputReviews" class="form-select" required  formControlName="reviews">
        <option selected>Choose...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>4.5</option>
        <option>5</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Create Product</button>
    </div>
</form>
