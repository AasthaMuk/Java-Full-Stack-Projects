<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let p of productList">
                <div class="card h-80">
                    <!-- Product image-->
                    <img class="card-img-top" src={{p.productImg}} alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <a routerLink="product/{{p.id}}">{{p.productName}}</a>
                            
                            <!-- Product price-->
                            <h5 class="fw-bolder">{{p.price}}</h5>
                            
                            
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer  p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark" href="#" style="display:inline-block;">Add to Cart</a>
                            <a class="btn btn-outline-primary" href="update-product/{{p.id}}" style="display:inline-block;">Update Product</a>
                            <a class="btn btn-outline-danger flex-shrink-0" [routerLink]="['delete-product',p.id]">
                                <i class="bi-cart-fill me-1"></i>
                                Delete Item
                            </a>
                        </div>       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
